<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // GitHub Pages SPA redirect
      const path = window.location.pathname;
      const redirectTo = "/index.html?path=" + encodeURIComponent(path);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
